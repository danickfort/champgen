<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="commonLayout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h2 class="mytitle">Champgen <span class="label label-default">Player</span></h2>
                    <p>
                        Championship: 
                        <h:outputText value="#{playerBean.getChampionshipName()}" />
                    </p>
                    <p>
                        Leader: 
                        <h:outputText value="#{playerBean.getLeaderName()}" />
                    </p>
                    <h3>Matches</h3>
                    <c:forEach items="#{playerBean.getMatches()}" var="match">
                        <p>
                        <h:outputText value="#{match.team1.name}" /> - 
                        <h:outputText value="#{match.team2.name}" /> / 
                        <h:outputText value="#{match.team1_score}" /> - 
                        <h:outputText value="#{match.team2_score}" /> / 
                        <h:outputText value="#{match.date}" />
                        </p>
                    </c:forEach>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
