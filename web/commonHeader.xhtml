<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link value="Champgen" outcome="index" class="navbar-brand" />
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><h:link value="Home" outcome="index" /></li>
                        </ul>
                        <ul class="nav navbar-nav pull-right">
                            <c:if test="#{loginBean.isLoggedIn()}">
                            <li class="pull-right"><h:link value="Logout" outcome="login" /></li>
                            </c:if>
                            <c:if test="#{!loginBean.isLoggedIn()}">
                            <li><h:link value="Login" outcome="login" /></li>
                            </c:if>
                        </ul>
                        <!-- Route generate by user role -->
                        <ul class="nav navbar-nav">
                            <ui:repeat value="#{loginBean.getRoutesByRole()}" var="route">
                                <li><h:link value="#{route.title}" outcome="#{route.routeName}" /></li>
                            </ui:repeat>
                        </ul>
                        <!-- End route generation by user role -->
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </ui:composition>
    </body>
</html>
