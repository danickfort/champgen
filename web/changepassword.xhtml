<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:body>
        <ui:composition template="commonLayout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h2 class="mytitle">Champgen <span class="label label-default">Change Your Password</span></h2>
                    <h:messages />
                    <h:form id="change-password-form" class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel value="Current password" for="password" class="col-sm-2 control-label" />
                            <div class="col-sm-3">
                                <h:inputText value="#{loginBean.currentPassword}" id="password" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="New password" for="p1" class="col-sm-2 control-label" />
                            <div class="col-sm-3">
                                <h:inputText value="#{loginBean.newPassword1}" id="p1" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Confirm new password" for="p2" class="col-sm-2 control-label" />
                            <div class="col-sm-3">
                                <h:inputText value="#{loginBean.newPassword2}" id="p2" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-3">
                                <h:commandButton id="btnSubmit" value="Apply" action="#{loginBean.changePassword}" class="btn btn-default" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
